<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="sw.css">
</head>
<body>
    
    <div class="box">
        <h2 class="heading">Stop Watch</h2>
        <h1 id="stopwatch">00 : 00 : 00 : 000</h1>
        <div class="buttons-group">
            <button onclick="start()" style="color: rgb(90, 201, 245);">Start</button>
            <button onclick="stop()" style="color: rgb(240, 0, 0);">Stop</button>
            <button onclick="reset()" style="color: rgb(83, 255, 106);">Reset</button>
        </div>
        
    </div>

    <script src="sw.js"></script>
</body>
</html>
